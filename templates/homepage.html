<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .todo-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        .todo-description {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <ul>
            {% for todo in todos %}
            <li>
                <h2 class="todo-title">{{ todo.title }}</h2>
                <p class="todo-description">{{ todo.description }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
