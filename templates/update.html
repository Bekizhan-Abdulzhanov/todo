<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            color: #666;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-label {
            margin-left: 10px;
            color: #666;
        }
        button {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Task</h1>
        <form method="post">
            {% csrf_token %}
            <label for="text">Task Description:</label><br>
            <textarea id="text" name="text" rows="4" required>{{ todos.text }}</textarea><br>
            <div class="checkbox-container">
                <input type="checkbox" id="is_complete" name="is_complete" {% if todos.is_complete %}checked{% endif %}>
                <label for="is_complete" class="checkbox-label">Mark as Complete</label>
            </div>
            <button type="submit">Update Task</button>
        </form>
    </div>
</body>
</html>
